<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unisocial</title>
    <link rel="stylesheet" href="styles.css">
    <link href="img/css/login.css" rel="stylesheet" />

    <script type="module" src="img/script/verification.js"></script>

    <style>
        body {
            background-image: url('img/hero-bg.jpg'); /* Replace with your image */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UNI <span>SOCIAL</span></div>
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li>
                    <a href="#">ABOUT US ▼</a>
                    <div class="dropdown">
                        <a href="#our-story">Our Story</a>
                        <a href="#mission">Mission</a>
                        <a href="#team">Team</a>
                    </div>
                </li>
                <li><a href="#">COURSES</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
                <li><a href="Login.html">SIGN IN</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="left-section">
                <h1>Take any online course and level up your skills</h1>
                <div class="countdown" id="countdown">
                    <div><span id="days">00</span> Days</div>
                    <div><span id="hours">00</span> Hours</div>
                    <div><span id="minutes">00</span> Minutes</div>
                    <div><span id="seconds">00</span> Seconds</div>
                </div>
            </div>
            <div class="form-container">
                <h2>Log in</h2>
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Your Password">
                <button class="btn">Log In</button>
                <button class="btn signup" onclick="location.href='SignUp.html'">Sign Up</button>
            </div>
        </div>
    </header>
    <script src="img/script/login.js"></script>
</body>
</html>
