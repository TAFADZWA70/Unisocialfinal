<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        color: white;
    }

    header {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

        .overlay h2 {
            font-size: 20px;
            text-transform: uppercase;
        }

        .overlay h1 {
            font-size: 50px;
            font-weight: bold;
        }

            .overlay h1 span {
                color: orange;
            }

        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            background: orange;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

    nav {
        position: fixed; /* Fixes the nav at the top */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Ensures nav stays above other content */
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(13, 19, 33, 0.9); /* Slight transparency */
        padding: 15px 50px;
        transition: background 0.3s ease-in-out; /* Smooth transition */
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

        .logo span {
            color: orange;
        }

    nav ul {
        list-style: none;
        display: flex;
    }

        nav ul li {
            margin: 0 15px;
        }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

    .active {
        color: orange;
    }

    .features {
        display: flex;
        justify-content: center;
        gap: 50px;
        padding: 20px;
        background: #0d1b2a;
    }

    .feature {
        text-align: center;
        padding: 20px;
        background: #1b263b;
        border-radius: 10px;
        width: 150px;
    }

        .feature span {
            font-size: 30px;
            display: block;
            margin-bottom: 10px;
        }

    .features {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .feature {
        width: 30%;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        background-color: #1f2937;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

        .feature:hover {
            background-color: #ff9f43;
            transform: scale(1.05);
            color: black;
        }

    .expand-btn {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #ff9f43;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

        .expand-btn:hover {
            background-color: #e67e22;
        }

    .expand-section {
        display: none; /* Hidden by default */
        margin-top: 10px;
        padding: 15px;
        background: #ffffff;
        color: black;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0D1321;
        padding: 15px 50px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

        .logo span {
            color: #FFA500; /* Orange color for "GRAD" */
        }

    nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
    }

        nav ul li {
            position: relative;
        }

            nav ul li a {
                text-decoration: none;
                color: white;
                font-size: 16px;
                font-weight: bold;
                padding: 10px 15px;
                transition: 0.3s ease;
                display: inline-block;
            }

            nav ul li:hover a {
                color: white;
                border: 2px solid #FFA500; /* Orange outline */
                border-radius: 5px;
            }

            nav ul li:hover .dropdown {
                display: block;
            }

    /* Dropdown styling */
    .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #0D1321;
        width: 150px;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-align: left;
            transition: 0.3s ease;
        }

            .dropdown a:hover {
                background-color: #FFA500;
                color: black;
            }

    html {
        scroll-behavior: smooth;
    }



</style>
