<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unisocial - Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="img/css/student.css" rel="stylesheet" />
    <script type="module" src="img/script/script.js"></script>
    <style>
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            top: 60px; /* Adjusted to align properly */
            width: 180px;
            z-index: 1100; /* Ensures it stays on top */
        }

            .dropdown.active {
                display: block; /* Show dropdown when active */
            }
    </style>


</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>📖 Unisocial</h2>
        <ul>
            <li><a href="Courses.html">📚 My Courses</a></li>
            <li><a href="#">📌 Subscriptions</a></li>
            <li><a href="#">💬 Unitalks</a></li>
            <li><a href="#">⭐ Review</a></li>
            <li class="logout-btn"><a href="#" id="logout">🚪 Logout</a></li>
        </ul>
    </nav>

    <!-- Top Bar -->
    <!-- Profile Section -->
    <header class="topbar">
        <h1>Welcome Students</h1> <!-- Added the title -->
        <div class="profile">
            <div id="profile-icon">M2</div> <!-- Profile initials -->
            <div class="dropdown">
                <p><strong id="user-name">Loading...</strong></p>
                <p id="user-id">Student ID: ...</p>
                <p id="user-school">School: ...</p>
                <p id="user-year">Year: ...</p>
                <hr>
                <a href="#">Profile</a>
                <a href="#" id="logout-dropdown">Logout</a>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main class="content">
        <h2>My Courses</h2>
        <div id="courses-container">
            <!-- Courses will be loaded here -->
        </div>
    </main>
    <script>
        const profileIcon = document.getElementById("profile-icon");
        const dropdown = document.querySelector(".dropdown");

        // Toggle dropdown when clicking profile icon
        profileIcon.addEventListener("click", (event) => {
            event.stopPropagation(); // Prevent immediate closing
            dropdown.classList.toggle("active");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", (event) => {
            if (!profileIcon.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove("active");
            }
        });



    </script>
</body>
</html>
